@PART[*]:HAS[~RS_IgnorePart[],~RS_IgnoreForBalance[],#category[Aero],@MODULE[ModuleLiftingSurface]]:FOR[RealismSimplifiedBalance]
{
	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *= #$@REALISM_SIMPLIFIED/aerodynamic_Wings_LiftCoeff$
	}
}
@PART[*]:HAS[~RS_IgnorePart[],~RS_IgnoreForBalance[],#category[Aero],@MODULE[ModuleControlSurface]]:FOR[RealismSimplifiedBalance]
{
	@MODULE[ModuleControlSurface]
	{
		@deflectionLiftCoeff *= #$@REALISM_SIMPLIFIED/aerodynamic_ControlSurfaces_LiftCoeff$
		@ctrlSurfaceArea *= #$@REALISM_SIMPLIFIED/aerodynamic_ControlSurfaces_LiftCoeff$
	}
}
