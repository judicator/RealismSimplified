@B9_TANK_TYPE[RS_BatteryI]:FOR[0_RealismSimplifiedBalance]
{
	@tankMass *= #$@REALISM_SIMPLIFIED/batteries_MassCoeff$
	@tankMass *= #$@REALISM_SIMPLIFIED/batteryI_MassCoeff$
	@tankCost *= #$@REALISM_SIMPLIFIED/batteries_CostCoeff$
	@tankCost *= #$@REALISM_SIMPLIFIED/batteryI_CostCoeff$

	@RESOURCE[ElectricCharge]
	{
		@unitsPerVolume *= #$@REALISM_SIMPLIFIED/batteries_CapacityCoeff$
		@unitsPerVolume *= #$@REALISM_SIMPLIFIED/batteryI_CapacityCoeff$
	}
}
