// 2 x F-1B (Twin-Boar)
@PART[Size2LFB,Size2LFB_v2]:HAS[~category[none]]:FOR[RealismSimplified]
{
	%RS_RescaleFactor = 1.5
	%RS_MassOffset = 0.5
	@RS_MassOffset *= #$@REALISM_SIMPLIFIED/enginesClusters_StructuralMassCoeff$
	%RS_CostOffset = 100

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = F-1B
		%RS_ClusterEnginesCount = 2
	}
}
