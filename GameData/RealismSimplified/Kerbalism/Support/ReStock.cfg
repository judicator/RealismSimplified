// Launch clamps
// ============================================================================

@PART[*]:HAS[@MODULE[ModuleRestockLaunchClamp],@MODULE[ModuleGenerator]:HAS[@OUTPUT_RESOURCE[ElectricCharge]]]:NEEDS[ProfileRSDefault|ProfileRSSimpleLifeSupport|ProfileRSNoLifeSupport]:FOR[zzzzzzRealismSimplifiedKerbalism]
{
	!MODULE[ModuleGenerator]:HAS[@OUTPUT_RESOURCE[ElectricCharge]] {}

	MODULE
	{
		name = ProcessController
		resource = _ECGen
		title = #KERBALISM_PowerSupply_title // Power supply
		capacity = 1.0
		running = true
		toggle = false
	}
}
