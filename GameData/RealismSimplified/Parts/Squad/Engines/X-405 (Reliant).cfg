// X-405 (Reliant)
+PART[liquidEngine_v2]:NEEDS[Squad/Parts/Engine/liquidEngineLV-T30_v2]:BEFORE[RealismSimplified]
{
	@name = RS_Engine_X405
	@title = #LOC_RS_Engine_X405_title
	@description = #LOC_RS_Engine_X405_desc
	%RS_EngineTitleUpdated = true
	%RS_EngineDescUpdated = true

	%RS_RescaleFactor = 0.5

	@category = Engine
	!TechHidden = DELETE

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = X-405
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
	}
}
