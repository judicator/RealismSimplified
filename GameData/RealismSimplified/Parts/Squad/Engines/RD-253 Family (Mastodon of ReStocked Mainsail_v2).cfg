// RD-253 Family (Mastodon of ReStocked Mainsail_v2)
+PART[RS_Engine_NK33Family]:NEEDS[B9PartSwitch]:FOR[RealismSimplified]
{
	@name = RS_Engine_RD253_Family
	@title = #LOC_RS_Engine_RD253_Family_title
	@description = #LOC_RS_Engine_RD253_Family_desc

	%RS_RescaleFactor = 0.83

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = RD-253
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RS_EngineConfigSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RS_EngineConfigSwitch
		SUBTYPE
		{
			name = RD-275
			upgradeRequired = RS_AppropriateEngineUpgrade
		}
		SUBTYPE
		{
			name = RD-275M
			upgradeRequired = RS_AppropriateEngineUpgrade
		}
	}
}
