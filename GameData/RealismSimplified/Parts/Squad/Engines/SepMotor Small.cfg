+PART[sepMotor1]:BEFORE[RealismSimplified]
{
	@name = RS_sepMotorSmall
	@title = #LOC_RS_Engine_SmallSepMotor_title
	@description = #LOC_RS_Engine_SmallSepMotor_desc

	%RS_RescaleFactor = 0.5
	@mass *= 0.125
	@cost *= 0.2
	@entryCost *= 0.2

	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.5
		@maxThrust = 1
	}

	@RESOURCE[SolidFuel]
	{
		@amount = 0.25
		@maxAmount = 0.25
	}
}
