// RD-0105 Family (Terrier)
+PART[liquidEngine3_v2]:BEFORE[RealismSimplified]
{
	@name = RS_Engine_RD0105_Family
	@title = #LOC_RS_Engine_RD0105_Family_title
	@description = #LOC_RS_Engine_RD0105_Family_desc
	%RS_EngineTitleUpdated = true
	%RS_EngineDescUpdated = true

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = RD-0105
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RS_EngineConfigSwitch
		SUBTYPE
		{
			name = RD-0109
			upgradeRequired = RS_AppropriateEngineUpgrade
		}
	}
}
