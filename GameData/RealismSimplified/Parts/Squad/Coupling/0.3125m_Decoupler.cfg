+PART[Decoupler_0]:BEFORE[RealismSimplified]
{
	@name = RS_Size00_stackDecoupler
	@title = #LOC_RS_Size00_stackDecoupler_title
//	@description = #LOC_RS_Size00_stackDecoupler_desc
	%RS_RescaleFactor = 0.5
	@mass *= 0.25
	@cost *= 0.71
	@entryCost *= 0.71
	@TechRequired = start

	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 10
	}
}
@PART[RS_Size00_stackDecoupler]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
