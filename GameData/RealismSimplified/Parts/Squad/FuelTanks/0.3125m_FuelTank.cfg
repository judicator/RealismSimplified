+PART[fuelTank]:BEFORE[RealismSimplified]
{
	@name = RS_Size00_fuelTank
	@title = #LOC_RS_Size00_fuelTank_title
//	@description = #LOC_RS_Size00_fuelTank_desc
	@category = FuelTank
	%RS_RescaleFactor = 0.25
	@entryCost *= 0.25
	@mass *= 0.015625
	@TechRequired = start
}
@PART[RS_Size00_fuelTank]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
@PART[RS_Size00_fuelTank]:FOR[RealismSimplified]
{
	@MODULE[ModulePartVariants]
	{
		%baseVariant = White
	}
}
