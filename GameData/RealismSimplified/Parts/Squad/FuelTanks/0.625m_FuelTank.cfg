+PART[fuelTank]:BEFORE[RealismSimplified]
{
	@name = RS_Size0_fuelTank
	@title = #LOC_RS_Size0_fuelTank_title
//	@description = #LOC_RS_Size0_fuelTank_desc
	@category = FuelTank
	%RS_RescaleFactor = 0.5
	@entryCost *= 0.5
	@mass *= 0.125
	@TechRequired = start
}
