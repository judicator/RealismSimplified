+PART[winglet]:BEFORE[RealismSimplified]
{
	@name = RS_winglet_Small
	@title = #LOC_RS_winglet_Small_title
//	@description = #LOC_RS_winglet_Small_desc
	@cost /= 8
	@entryCost /= 8
	@mass /= 8

	%RS_RescaleFactor = 0.5
	@TechRequired = start

	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *= 0.25
	}
}
@PART[RS_winglet_Small]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
