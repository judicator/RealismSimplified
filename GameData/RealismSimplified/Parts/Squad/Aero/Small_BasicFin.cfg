+PART[basicFin]:BEFORE[RealismSimplified]
{
	@name = RS_basicFin_Small
	@title = #LOC_RS_basicFin_Small_title
//	@description = #LOC_RS_basicFin_Small_desc
	@cost /= 8
	@entryCost /= 8
	@mass /= 8

	%RS_RescaleFactor = 0.5

	@MODULE[ModuleLiftingSurface]
	{
		@deflectionLiftCoeff *= 0.25
	}
}
@PART[RS_basicFin_Small]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
