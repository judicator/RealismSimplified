+PART[R8winglet]:BEFORE[RealismSimplified]
{
	@name = RS_R8winglet_Small
	@title = #LOC_RS_R8winglet_Small_title
//	@description = #LOC_RS_R8winglet_Small_desc
	@cost /= 8
	@entryCost /= 8
	@mass /= 8
	@TechRequired = start

	%RS_RescaleFactor = 0.5

	@MODULE[ModuleControlSurface]
	{
		@deflectionLiftCoeff *= 0.25
		@ctrlSurfaceArea *= 0.25
	}
}
@PART[RS_R8winglet_Small]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
