+PART[EnginePlate1p5]:NEEDS[SquadExpansion/MakingHistory]:BEFORE[RealismSimplified]
{
	@name = RS_Size1p2_EnginePlate
	@title = #LOC_RS_Size1p2_EnginePlate_title
//	@description = #LOC_RS_Size1p2_EnginePlate_desc
	@mass *= 0.64
	@cost *= 0.9
	@entryCost *= 0.9
	%RS_RescaleFactor = 0.8

	@MODULE[ModulePartVariants]
	{
		@VARIANT,*
		{
			@mass *= 0.64
			@cost *= 0.9
		}
	}
	@MODULE[ModuleJettison]
	{
		@jettisonedObjectMass *= 0.64
	}
}
