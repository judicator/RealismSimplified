+PART[EnginePlate1p5]:NEEDS[SquadExpansion/MakingHistory]:BEFORE[RealismSimplified]
{
	@name = RS_Size0p5_EnginePlate
	@title = #LOC_RS_Size0p5_EnginePlate_title
//	@description = #LOC_RS_Size0p5_EnginePlate_desc
	@mass *= 0.25
	@cost *= 0.71
	@entryCost *= 0.71
	%RS_RescaleFactor = 0.5

	@MODULE[ModulePartVariants]
	{
		@VARIANT,*
		{
			@mass *= 0.25
			@cost *= 0.71
		}
	}
	@MODULE[ModuleJettison]
	{
		@jettisonedObjectMass *= 0.25
	}
}
