// RD-214 (Kodiak)
+PART[LiquidEngineRK-7]:NEEDS[SquadExpansion/MakingHistory]:BEFORE[RealismSimplified]
{
	@name = RS_Engine_RD214
	@title = #LOC_RS_Engine_RD214_title
	@description = #LOC_RS_Engine_RD214_desc
	%RS_EngineTitleUpdated = true
	%RS_EngineDescUpdated = true

	%RS_RescaleFactor = 0.75

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = RD-214
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 10
	}
}
