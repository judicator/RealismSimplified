+PART[Size4_EngineAdapter_01]:NEEDS[SquadExpansion/MakingHistory]:BEFORE[RealismSimplified]
{
	@name = RS_Size4p5_fuelTankEnginesCluster
	@title = #LOC_RS_Size4p5_fuelTankEnginesCluster_title
//	@description = #LOC_RS_Size4p5_fuelTankEnginesCluster_desc
	@category = FuelTank
	%RS_RescaleFactor = 1.25
	@mass *= 1.953125
	@entryCost *= 1.5
	%RS_MassOffset = 8.0
	@RS_MassOffset *= #$@REALISM_SIMPLIFIED/enginesClusters_StructuralMassCoeff$
	%RS_CostOffset = 500
}
@PART[RS_Size4p5_fuelTankEnginesCluster]:NEEDS[TweakScale]:FOR[RealismSimplified]
{
	%RS_HidePart = true
}
