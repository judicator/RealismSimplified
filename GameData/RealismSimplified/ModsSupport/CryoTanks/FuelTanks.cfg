@PART[hydrogen-125-*]:NEEDS[CryoTanks]:FOR[RealismSimplified]
{
	%RS_TankType = PropellantTank
	%RS_TankMetaType = ZBO
	@crashTolerance = 4

	%RS_AddedFrameMass = #$RESOURCE[LqdHydrogen]/maxAmount$
	@RS_AddedFrameMass *= #$@REALISM_SIMPLIFIED/propellantTanks_VolumeCoeff$
	@RS_AddedFrameMass /= 2250000

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitch]]
	{
		@SUBTYPE[Foil]
		{
			// Added mass of tank support frame
			%addedMass = #$/RS_AddedFrameMass$
			@addedMass *= #$@REALISM_SIMPLIFIED/structuralParts_MassCoeff$
			// Support frame provides much higher crash tolerance
			%crashTolerance = 20
		}
		@SUBTYPE[White]
		{
			// Added mass of tank support frame
			%addedMass = #$/RS_AddedFrameMass$
			@addedMass *= #$@REALISM_SIMPLIFIED/structuralParts_MassCoeff$
			// Support frame provides much higher crash tolerance
			%crashTolerance = 20
		}
	}
}
