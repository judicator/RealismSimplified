// Gemini Conic Equipment Module
@PART[bluedog_BigG_ConicSM_CargoModule]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelCellSwitch]] {}
	!MODULE[ModuleB9AssignUiGroups] {}
}

// Arrow Service Module
@PART[bluedog_Gemini_ArrowSM]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	%RS_TotalCap = 125
	
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelCellSwitch]] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[volumeSwitch]] {}

	@MODULE[ModuleB9AssignUiGroups]
	{
		!MODULE:HAS[@IDENTIFIER[ModuleResourceConverter]] {}
	}
}

