// KH-9 Hexagon Service Engine
@PART[bluedog_Hexagon_ServiceEngine]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EnginePropellants = MonoPropellant
		%RS_EngineType = OMS
		%RS_EnginePressureFed = true
		%RS_EngineIgnitions = -1
		%RS_EngineUllage = false
		%RS_MinThrust = 4.3
		%RS_MaxThrust = 4.3
		%RS_EngineRatedBurnTime = 2000
	}
}
