// Vanguard XLR50-GE-2/X-405
@PART[bluedog_Vanguard_GE405]:NEEDS[Bluedog_DB,B9PartSwitch]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		%RS_EngineConfig = X-405
		%RS_EnginePrimary = true
	}
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[vernierTransform]]
	{
		%RS_EngineAuxiliary = true
	}
}
