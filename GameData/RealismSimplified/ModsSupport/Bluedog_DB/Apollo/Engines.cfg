// AJ10-137
@PART[bluedog_Apollo_Block2_SPS]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = AJ10-137
	}
}

@PART[bluedog_Apollo_Feetshield,bluedog_Apollo_LES]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	%RS_IgnoreEngine = true
}

@PART[bluedog_Apollo_RCS_Engine]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EnginePropellants = Hypergolics
		%RS_EngineType = OMS
		%RS_EnginePressureFed = true
		%RS_EngineIgnitions = -1
		%RS_EngineUllage = false
		%RS_MinThrust = 2
		%RS_MaxThrust = 2
		%RS_EngineRatedBurnTime = 2000
	}
}

