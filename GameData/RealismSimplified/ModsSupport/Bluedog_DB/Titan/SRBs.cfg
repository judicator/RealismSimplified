// UA1202
@PART[bluedog_UA1202]:NEEDS[Bluedog_DB]:FOR[RealismSimplified]
{
	%RS_EngineMultimode = false

	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		%RS_EngineConfig = UA1204
	}
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[abortTransform]]
	{
		%RS_IgnoreEngine = true
	}
}
@PART[bluedog_UA1202]:NEEDS[Bluedog_DB]:BEFORE[zzzzRealismSimplifiedEngines]
{
	@MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
	{
		%RS_SolidFuelMass *= 0.5
		%RS_EngineMass *= 0.55
		%RS_EngineDryMass *= 0.55
		%RS_EngineCost *= 0.6
		%RS_EngineEntryCost *= 0.6
		%RS_MinThrust *= 0.55
		%RS_MaxThrust *= 0.55
	}
}

