@PART[A7]:NEEDS[RealEnginesPack]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = A-6

		%useThrustCurve = false
		!thrustCurve{}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RS_EngineConfigSwitch
		SUBTYPE
		{
			name = A-7
			upgradeRequired = RS_AppropriateEngineUpgrade
		}
	}
}
@PART[A7]:HAS[~RS_IgnorePart[],~RS_IgnoreEngine[],~RS_EnginesTitlesUpdate[]]:FOR[RealismSimplified]
{
	RS_EnginesTitlesUpdate = #$@REALISM_SIMPLIFIED/engines_TitlesUpdate$
}
@PART[A7]:HAS[~RS_IgnorePart[],~RS_IgnoreEngine[],~RS_EnginesDescriptionsUpdate[]]:FOR[RealismSimplified]
{
	RS_EnginesDescriptionsUpdate = #$@REALISM_SIMPLIFIED/engines_DescriptionsUpdate$
}
@PART[A7]:HAS[#RS_EnginesTitlesUpdate[*rue]]:FOR[RealismSimplified]
{
	%RS_EngineTitleUpdated = true
	@title = #LOC_RS_Engine_A6_Family_title
}
@PART[A7]:HAS[#RS_EnginesDescriptionsUpdate[*rue]]:FOR[RealismSimplified]
{
	%RS_EngineDescUpdated = true
	@description = #LOC_RS_Engine_A6_Family_desc
}

