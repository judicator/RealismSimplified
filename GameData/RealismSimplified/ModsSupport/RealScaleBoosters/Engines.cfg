// GEM-46
@PART[RSBdelta3srm]:NEEDS[RealScaleBoosters]:FOR[RealismSimplified]
{
	%RS_MassOffset = -0.25
	%RS_CostOffset = -80

	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = GEM-46
	}
	!MODULE[ModuleGimbal] {}
}
@PART[RSBdelta3srmG]:NEEDS[RealScaleBoosters]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = GEM-46
	}
	!MODULE[ModuleGimbal]:HAS[#gimbalTransformName[thrustTransform]] {}
}

