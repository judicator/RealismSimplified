// Aerobee XASR-1
@PART[tbee-taerobee-aerobee]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = XASR-1
	}
}

// Aerobee SRB (Tiny Tim)
@PART[tbee-taerobee-tinytim]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = Tiny-Tim
	}
}

// V-2 engine (A-4)
@PART[Bumper_Engine,Bumper_Engine_Unclad,tbee-bumper-engine-slimJim]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = A-4
	}
}
@PART[Bumper_Engine]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	%RS_MassOffset = 0.05
	%RS_CostOffset = 25
}
@PART[tbee-bumper-engine-slimJim]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	%RS_MassOffset = -0.15
	%RS_CostOffset = 300
}

// XLR11
@PART[tbee-x1-engine]:NEEDS[Taerobee]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*]
	{
		%RS_EngineConfig = XLR11
	}
}
