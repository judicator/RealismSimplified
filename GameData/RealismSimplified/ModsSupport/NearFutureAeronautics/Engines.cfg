// 2.5m nuclear multimode engine of OPness - should be quite expensive
@PART[nfa-atomic-multimode-25-1]:NEEDS[NearFutureAeronautics]:FOR[RealismSimplified]
{
	%RS_IndividualPartCostCoeff = 2

	@MODULE[ModuleEngines*],1
	{
		%RS_EnginePropellants = LqdMethane
	}
}
// 1.25m improved atmo performance RAPIER
@PART[nfa-multimodal-125-1]:NEEDS[NearFutureAeronautics]:FOR[RealismSimplified]
{
	@MODULE[ModuleEngines*],0
	{
		%RS_EnginePropellants = LqdMethane
	}
	@MODULE[ModuleEngines*],1
	{
		%RS_EnginePropellants = MethaLOX
	}
}
