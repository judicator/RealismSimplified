@PART[radialEngineMini_v2]:HAS[~RS_IgnorePart[],~RS_IgnoreForPlumes[],~RestockIgnore[*]]:NEEDS[WaterfallRestock]:FOR[zzzzzRealismSimplifiedPlumes]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RS_EngineConfigSwitch]]
	{
		@SUBTYPE[2KN-thruster-Monopropellant]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = spiderFX
				}
				DATA
				{
					TEMPLATE
					{
						templateName = waterfall-hydrazine-monopropellant-upper-1
						overrideParentTransform = thrustTransform
						position = 0,0,0.004
						rotation = 0, 0, 0
						scale = 0.45, 0.45, 0.45
					}
				}
			}
		}
	}
}
