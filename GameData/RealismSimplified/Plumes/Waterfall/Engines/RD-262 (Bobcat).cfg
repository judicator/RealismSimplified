// RD-262 (Bobcat)
// +++
@PART[RS_Engine_RD262]:HAS[~RS_IgnorePart[],~RS_IgnoreForPlumes[],~RS_IgnoreForPlumesWaterfall[]]:NEEDS[Waterfall]:FOR[zzzzzRealismSimplifiedPlumes]
{
	!fx_exhaustFlame_blue_medium = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE

	!EFFECTS {}
	EFFECTS
	{
		fx-bobcat-running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_altloop2
				volume = 0.0 0.0
				volume = 1.0 0.6
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq1
				volume = 0.6
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.6
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.6
				pitch = 2.0
				loop = false
			}
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%runningEffectName = fx-bobcat-running
		!powerEffectName = DELETE
	}

	!MODULE[ModuleWaterfallFX],* {}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = BobcatEngine
		engineID = basicEngine
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = -1,1
		}
		TEMPLATE
		{
			templateName = waterfall-hypergolic-UDMH-NTO-upper-1
			overrideParentTransform = thrustTransform
			position = 0,0,-0.02
			rotation = 0, 0, 0
			scale = 0.55, 0.55, 0.7
		}
	}
}
