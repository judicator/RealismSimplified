@PART[microEngine_v2]:HAS[~RS_IgnorePart[],~RS_IgnoreForPlumes[],~RestockIgnore[*]]:NEEDS[WaterfallRestock]:FOR[zzzzzRealismSimplifiedPlumes]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RS_EngineConfigSwitch]]
	{
		@SUBTYPE[2KN-thruster-Monopropellant]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = antFX
				}
				DATA
				{
					TEMPLATE
					{
						// This is the name of the template to use
						templateName = waterfall-hydrazine-monopropellant-upper-1
						// This field allows you to override the parentTransform name in the EFFECTS contained in the template
						overrideParentTransform = thrustTransform
						position = 0,0,-0.025
						rotation = 0, 0, 0
						scale = 0.45, 0.45, 0.45
					}
				}
			}
		}
	}
}
