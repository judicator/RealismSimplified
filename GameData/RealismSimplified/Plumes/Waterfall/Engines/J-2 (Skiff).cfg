// J-2 (Skiff)
// Stock+++
@PART[LiquidEngineRE-I2]:HAS[~RS_IgnorePart[],~RS_IgnoreForPlumes[],~RS_IgnoreForPlumesWaterfall[]]:NEEDS[Waterfall]:FOR[zzzzzRealismSimplifiedPlumes]
{
	!EFFECTS {}
	EFFECTS
	{
		fx-skiff-running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 1.0 0.8
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq4
				volume = 0.8
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.8
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.8
				pitch = 2.0
				loop = false
			}
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%runningEffectName = fx-skiff-running
		!powerEffectName
	}

	!MODULE[ModuleWaterfallFX],* {}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = SkiffFX
		engineID = basicEngine
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = -1,1
		}
		TEMPLATE
		{
			templateName = waterfall-hydrolox-upper-1
			overrideParentTransform = thrustTransform
			position = 0,0,-0.13
			rotation = 0, 0, 0
			scale = 1.15, 1.15, 1.5
		}
	}
}
