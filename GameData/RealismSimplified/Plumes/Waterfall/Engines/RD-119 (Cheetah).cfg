// RD-119 (Cheetah)
// +++
@PART[RS_Engine_RD119]:HAS[~RS_IgnorePart[],~RS_IgnoreForPlumes[],~RS_IgnoreForPlumesWaterfall[]]:NEEDS[Waterfall]:FOR[zzzzzRealismSimplifiedPlumes]
{
	!fx_exhaustLight_blue = DELETE
	!fx_exhaustFlame_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE

	!EFFECTS {}
	EFFECTS
	{
		fx-cheetah-running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_altloop
				volume = 0.0 0.0
				volume = 1.0 0.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq5
				volume = 0.5
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 0.5
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.5
				pitch = 2.0
				loop = false
			}
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%runningEffectName = fx-cheetah-running
		!powerEffectName
	}

	!MODULE[ModuleWaterfallFX],* {}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = CheetahFX
		engineID = basicEngine
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = -1,1
		}
		TEMPLATE
		{
			templateName = waterfall-hypergolic-white-upper-1
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.84, 0.84, 1.0
		}
	}
}
