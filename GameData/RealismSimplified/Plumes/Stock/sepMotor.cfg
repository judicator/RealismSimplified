// Switch engine to new FX system to make effects rescalable along with part itself
@PART[sepMotor1]:AFTER[0_RealismSimplified]
{
	!fx_exhaustFlame_yellow_tiny = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_mini = DELETE
	!sound_vent_soft = DELETE

	EFFECTS
	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/fx_exhaustFlame_yellow_tiny
				transformName = fxPoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, -0.17, 0.163
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = running_closed
	}
}
