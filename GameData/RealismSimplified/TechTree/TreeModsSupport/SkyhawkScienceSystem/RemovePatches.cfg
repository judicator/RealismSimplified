@PART[*]:HAS[#SSS_Hypergolic[*]]:BEFORE[zzzSkyhawkScienceSystem]
{
	!SSS_Hypergolic = DELETE
}
@PART[*]:HAS[#SSS_HypergolicTank[*]]:BEFORE[zzzSkyhawkScienceSystem]
{
	!SSS_HypergolicTank = DELETE
}
@PART[*]:HAS[#SSS_CargoSwitch[*]]:BEFORE[zzzSkyhawkScienceSystem]
{
	!SSS_CargoSwitch = DELETE
}
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[cargoSwitch]]]:BEFORE[zzzSkyhawkScienceSystem]
{
	%SSS_NoCargoSwitch = true
}
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]]]:BEFORE[zzzSkyhawkScienceSystem]
{
	%SSS_NoSwitch = true
}
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RRStockSwitch]]]:BEFORE[zzzSkyhawkScienceSystem]
{
	%SSS_NoSwitch = true
}
@PART[*]:HAS[@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RRSwitch]]]:BEFORE[zzzSkyhawkScienceSystem]
{
	%SSS_NoSwitch = true
}
